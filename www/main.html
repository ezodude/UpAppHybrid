<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Up &amp; Ready!</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,700' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="js/moment.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>

<body>



  <!-- Sign-up page layout
  ================================================== -->

<div class="container">


    <header class="sixteen columns loading">
      <div class="loadingMessage">
        Loading
      </div>
    </header>

    <header class="sixteen columns loaded">
      <div class="eight columns timedate">
        place holder date
      </div>
      <div class="offset-by-four email">
        placeholder@gmail.com
      </div>
    </header>



    <div class="calendardisplay sixteen columns">
      <div class="currentappointment">
        <h3 id="when">
          10 am
        </h3>
        <p id="what">
          Harriet's Singalong
        </p>
        <p id="where">
          Exmouth Market
        </p>
      </div>
    </div>


    <div class="upcomingappointments sixteen columns">
      <ul>
        <li>
          <p>09.00</p>
          <p>singing</p>
        </li>
        <li>
          <p>10.00</p>
          <p>dancing</p>
        </li>
        <li>
          <p>11.00</p>
          <p>drinking</p>
        </li>
      </ul>
    </div>


    <div class="refresh sixteen columns">
      <button class="icon-spinner">
      </button>
    </div>


    <footer class="sixteen columns">
      <p>Built with love, trial and error by Aisha Yusaf while learning front end web development.</p>
      <p>Find me on:&nbsp;
      <a href="https://twitter.com/new_nomad">
        <i class="icon-twitter"></i> <span class="screen-reader">Twitter</span>
      </a>
      <a href="http://www.linkedin.com/in/aishayusaf">
        <i class="icon-linkedin"></i> <span class="screen-reader">Twitter</span>
      </a>
      <a href="http://pakorabutty.tumblr.com/">
        <i class="icon-tumblr"></i>
      </a></p>
  </footer>

</div><!-- container -->


<!-- End Document
================================================== -->
</body>
</html>
